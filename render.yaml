services:
  # Backend Service
  - type: web
    name: popped-pinnacle-backend
    env: node
    buildCommand: npm install
    startCommand: npm run devStart  # Runs both server and auto-build for client
    envVars:
      - key: NODE_ENV
        value: production
    rootDir: server
    autoDeploy: true

  # Frontend Service
  - type: web
    name: popped-pinnacle-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: client/dist
    envVars:
      - key: NODE_ENV
        value: production
    rootDir: client
    autoDeploy: true
    # Optional: Redirect all paths to index.html for React Router
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
