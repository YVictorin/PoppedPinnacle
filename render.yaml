services:
  # Backend service
  - type: web
    name: popped-pinnacle-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
    # Path to the backend directory
    rootDir: server
    # Specify the port Render will expose
    autoDeploy: true

  # Frontend service
  - type: web
    name: popped-pinnacle-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: client/dist
    envVars:
      - key: NODE_ENV
        value: production
    # Specify the root directory of the frontend
    rootDir: client
    # Optional: Redirect all paths to index.html for React Router
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
